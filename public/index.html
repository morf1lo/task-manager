<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/icon.png">
    <title>Your tasks :3</title>
</head>

<body>

    <div class="link-container">
        <a href="icons.html" draggable="false">
            <button class="pulse-btn icons-link">
                <input type="image" src="./assets/link.svg" id="link-img">
                <span>Icons</span>
            </button>
        </a>
    </div>

    <div class="main">
        <div class="container">
            <div class="form-container">
                <form action="#" id="adding-task-form">
                    <button type="submit" id="add-task" class="pulse-btn add-task">
                        <input type="image" src="./assets/plus.svg" id="plus">
                        <span>Add task</span>
                    </button>
                    <input type="text" name="" id="adding-task-field" placeholder="New task..." autocomplete="off">
                </form>
            </div>

            <div class="task-container">
                <div id="task-list">
                    <!-- Here are tasks -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/pulse-buttons.js"></script>
</body>

</html>
